<div class="card">
    <div class="card-content">
        <h1 class="title is-5">Tags</h1>
        <div class="tags">

        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
            <!-- {{ printf $name }} -->
            <span class="tag"><a href="{{ "tags" | absURL }}/{{ $name | urlize }}">{{ replace $name "." " " | humanize }}</a></span>
            <!-- <span class="tag"><a href="{{ "tags" | absURL }}/{{ $name | urlize | lower }}">{{ $name }}</a></span> -->
        {{ end }}
        </div>          
    </div>
</div>
